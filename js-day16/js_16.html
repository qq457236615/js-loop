<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
        var result;
		var firNum;
		var secNum;
        document.getElementById("add-btn").onclick = function(){
        	FormValidation();
            result = firNum + secNum;
            showResult();
        }
        document.getElementById("minus-btn").onclick = function(){
            FormValidation();
            result = firNum - secNum;
            showResult();
        }
        document.getElementById("times-btn").onclick = function(){
            FormValidation();
            result = firNum * secNum;
            showResult();
        }
        document.getElementById("divide-btn").onclick = function(){
            FormValidation();
            result = firNum / secNum;
            showResult();
        }
		
		function FormValidation(){
			try{
				firNum = document.getElementById("first-number").value;
				secNum = document.getElementById("second-number").value;
				if((typeof firNum) != "number" || (typeof secNum) != "number") throw "请输入数字";
			}catch(e){
				//TODO handle the exception
				console.log(e);
			}
		}

        function showResult(){
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
