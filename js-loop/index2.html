<!--3的小游戏，练习使用循环和条件语句，实现如下需求：

从1到100，以此在console输出各数字，但是，当数字为3的倍数或者含有3的时候，输出“PA”
比如：1,2,PA,4,5,PA,……,11,PA,PA,14,PA……-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>IFE ECMAScript2</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<script>
for (var i = 1;i <= 100;i++) {
	if (i < 10) {
		if (i % 3 != 0) {
			console.log(i);
		}
		else {
			console.log("PA");
		}
	}
	else if (i >= 10 && i <= 100) {
		var ge = i % 10;
		var shi = parseInt(i / 10);
		if (i % 3 == 0 || ge == 3 || shi == 3) {
			console.log("PA");
		}
		else {
			console.log(i);
		}
	}
	else if (i == 100) {
		console.log(i);
	}
}
</script>
</body>
</html>
